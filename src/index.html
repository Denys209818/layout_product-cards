<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="Product image"
          class="img-content"
        >
      </div>
      <div class="card__content">
        <span class="d-block card__content-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>
        <span class="d-block card__content-prcode">
          Product code: 195434
        </span>
      </div>
      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="review">
          <span class="review__content">
            Reviews: 5
          </span>
        </div>
      </div>
      <div class="card__price">
        <span class="d-block card__price-title">
          Price:
        </span>
        <span class="d-block card__price-number">
          $2,199
        </span>
      </div>
      <div class="card__submit" data-qa="hover">
        <a href="#" class="submit-button">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
